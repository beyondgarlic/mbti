<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--반응형 페이지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>의성 MBTI 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-page" class="page">
        <h1>의성 특산품 MBTI 테스트</h1>
        <p>나의 MBTI를 통해 의성의 특산품 찾기!</p>
        <button id="start-btn">테스트 시작하기</button>
    </div>

    <div id="test-page" class="page hidden">
        <h2 id="question"></h2>
        <div class="options-container">
            <button class="option-btn" id="option-a"></button>
            <button class="option-btn" id="option-b"></button>
        </div>
    </div>

    <div id="result-page" class="page hidden">
        <h2>당신의 MBTI는 <span id="mbti-type"></span>입니다.</h2>
        <img id="product-img" src="" alt="의성 특산품 캐릭터">
        <div class="result-info">
            <h3>MBTI 정보</h3>
            <p id="mbti-desc"></p>
            <h3>추천 특산품</h3>
            <p id="product-name"></p>
            <p id="product-desc"></p>
        </div>
        <button id="restart-btn">다시 하기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
